<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="img/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
        <link href="estilo.css" rel="stylesheet">

        <title>Projeto 1 | Order Summary Card</title>

    </head>
    <body>
        <div class="container">
            <div class="card">
                <img class="image" src="./images/illustration-hero.svg">
                <div class="card-content">   
                    <h1 class="order-summary">Order Summary</h1>
                    <div class="description">
                        <p>
                            You can now listen to millions of songs, 
                            audiobooks, and podcasts on any device 
                            anywhere you like!
                        </p>
                    </div>
                    <div class="plan">
                        <img width="45" height="45" class="music-icon" src="./images/icon-music.svg">
                        <div class="subscription">   
                            <p class="plan-type">Annual Plan</p>
                            <p class="value">$59.99/year</p>
                        </div> 
                        <a class="change cursor-pointer" href="/change">Change</a>
                    </div class="cursor-pointer">
                        <a class="button highlight" href="/payment">Proceed to Payment</a>
                        <a class="cancel cursor-pointer" href="/cancel">Cancel Order</a>
                    </div>            
            </div>
        </div>
    </body>
</html>
